<!DOCTYPE html>
<html>
   <head>
      
      <title>Repsikka</title>

      <!-- Metadata -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      
      <!-- CSS/JS Libraries -->
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <!--<link rel="stylesheet" href="./css/bootstrap.theme.min.css" /> Optional Bootstrap theme file -->
      <script src="./libs/jquery-3.1.1.min.js"></script>
      <script src="./libs/angular.min.js"></script>
      <script src="./libs/angular-locale_fi-fi.js"></script>
      <script src="./libs/bootstrap.min.js"></script>

      <!-- Page-relevant CSS/JS scripts -->
      <script src="./js/main-angular.js"></script>

   </html>
   <body ng-app="repsikkaApp"><!-- ng-app to activate the "main-angular.js" script. -->

      <!-- This is the topbar of the webpage, easily accesible. Can be get using page-heading attribute.
           Remember to add the navbar classes for the navbar :) -->
      <div page-heading class="navbar navbar-default"></div>

      <div class="container">
      
         <div class="row">
            <div class="col-sm-4" ng-controller="indexCtrl">
               <div class="well">
                  <img style="float:left" id="imgUrgent" src="./img/wait.png" width="60px"></img>
                  <h3>Urgent Jobs</h3>
               </div>
               <ul class="list-group">
                  <li class="list-group-item" ng-repeat="item in jobs | filter:between('date', 0, 86400000)">
                     <div><strong>Name: </strong>{{item.name}}</div>
                     <div><strong>Expires in: </strong>{{dateDiff(item.date ) | date:'H:mm:ss'}}</div>
                  </li>
               </ul>
            </div>
            
            <div class="col-sm-4">
               <div class="well">
                  <img style="float:left" id="imgSearch" src="./img/magnifying glass.png" width="60px"></img>
                  <h3>Browse jobs</h3>
                  </div>
            </div>

            <div class="col-sm-4">
               <a href="add.html"><div class="well">
                  <img style="float:left" id="imgPost" src="./img/document add.png" width="60px"></img>
                  <h3>Post a job</h3>
               </div></a>
            </div>
         </div>
      </div>
   </body>
</html>
