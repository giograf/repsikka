<!DOCTYPE html>
<html>
   <head>

      <title>Repsikka</title>

      <!-- Metadata -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- CSS/JS Libraries -->
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <!--<link rel="stylesheet" href="./css/bootstrap.theme.min.css" /> Optional Bootstrap theme file -->
      <script src="./libs/jquery-3.1.1.min.js"></script>
      <script src="./libs/angular.min.js"></script>
      <script src="./libs/bootstrap.min.js"></script>

      <!-- Page-relevant CSS/JS scripts -->
      <script src="./js/main-angular.js"></script>

   </html>
   <body ng-app="repsikkaApp"><!-- ng-app to activate the "main-angular.js" script. -->

      <!-- This is the topbar of the webpage, easily accesible. Can be get using page-heading attribute.
           Remember to add the navbar classes for the navbar :) -->
      <div page-heading class="navbar navbar-default"></div>
      <!-- Container for padding -->
      <div class="container">
         <!-- The "form-horizontal" class makes "form-group" class act as a row -->
         <!-- All fields except for the "categoty" field are required -->
         <!-- The following fields are used:
               "name" - text
               "date" - date
               "location" - select-option
               "from"
               "to"
               "category" - select-option
               "pay" - number
               "description" - textarea
         -->
         <form action="#" class="form-horizontal">
            <div class="form-group">
               <label for="name" class="col-xs-12 col-md-2">Contact Name</label>
               <div class="form-group  col-xs-8 col-xs-push-1 col-md-push-0 col-md-3">
                  <input type="text" name="name" id="name" class="form-control" required>
               </div>
               <label for="date" class="col-xs-12 col-md-push-1 col-md-3">Starting Date</label>
               <div class="form-group  col-xs-8 col-xs-push-1 col-md-push-0 col-md-3">
                  <div class="input-group">
                     <input type="text" name="date" id="date" class="form-control" required>
                     <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  </div>
               </div>
            </div>
            <!--  -->
            <div class="form-group">
               <label for="location" class="col-xs-12 col-md-2">Location</label>
               <div class="form-group  col-xs-8 col-xs-push-1 col-md-push-0 col-md-3">
                  <select name="location" id="location" class="form-control" required>
                     <option value="">(select municipality)</option>
                  </select>
               </div>
               <label for="from" class="col-xs-12 col-md-push-1 col-md-2">From</label>
               <div class="form-group  col-xs-6 col-xs-push-1 col-md-push-0 col-md-2">
                  <input type="time" id="from" name="from" class="form-control col-xs-push-1" required>
               </div>
               <label for="to" class="col-xs-12 col-md-1">To</label>
               <div class="form-group  col-xs-6 col-xs-push-1 col-md-push-0 col-md-2">
                  <input type="time" id="to" name="to" class="form-control col-xs-push-1" required>
               </div>
            </div>
            <!--  -->
            <div class="form-group">
               <label for="category" class="col-xs-12 col-md-2">Category</label>
               <div class="form-group  col-xs-8 col-xs-push-1 col-md-push-0 col-md-3">
                  <select name="category" id="category" class="form-control">
                     <option value="">(select category)</option>
                  </select>
               </div>
               <label for="pay" class="col-xs-12 col-md-push-1 col-md-3">Pay</label>
               <div class="form-group  col-xs-8 col-xs-push-1 col-md-push-0 col-md-3">
                  <div class="input-group">
                     <input type="number" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$"
                            name="pay" id="pay" class="form-control" required min="5" max="200">
                     <span class="input-group-addon"><span class="glyphicon glyphicon-eur"></span></span>
                  </div>
               </div>
            </div>
            <!--  -->
            <div class="form-group">
               <label class="col-xs-12" for="description">Job Description</label>
               <div class="form-group  col-xs-7 col-xs-push-1 col-md-push-0 col-md-6">
                  <textarea class="form-control" name="description" id="description" required></textarea>
               </div>
               <button type="submit" class="btn btn-primary col-xs-2 col-xs-push-2">Post   </button>
            </div>
         </form>
      </div>
   </body>
</html>
